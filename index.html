<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ME Awareness Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ME Awareness Monat - Bild Generator</h1>
    <p> von der Initiative <a href="https://link.mecfs.space">@mecfs.space</a></p>
  </header>
  <div id="mode-select">
    <button id="cover-button" onclick="setMode('cover')">Profilbild Generator</button>
    <button id="poster-button" onclick="setMode('poster')">Poster Generator</button>
   <!--old:  <button onclick="setMode('poster')">Poster Generator</button> -->
  </div>

  <div id="cover-generator" class="generator">
    <h2>Profilbild Generator</h2>
    <input type="file" id="cover-image-upload" accept="image/png, image/jpeg"><br>
    <label>Zoom:</label>
    <input type="range" id="zoom-slider" min="0.1" max="3" step="0.05" value="1"><br>
    <div class="template-selector">
      <img src="assets/templates/profile/profile-monat2-de.png" class="template-thumb" onclick="selectCoverTemplate('profile-monat2-de.png')">
      <img src="assets/templates/profile/profile-monat2.1-de.png" class="template-thumb" onclick="selectCoverTemplate('profile-monat2.1-de.png')">
      <img src="assets/templates/profile/profile-monat2-en.png" class="template-thumb" onclick="selectCoverTemplate('profile-monat2-en.png')">
      <img src="assets/templates/profile/profile-lightup-de.png" class="template-thumb" onclick="selectCoverTemplate('profile-lightup-de.png')">

    </div>
    <div class="canvas-container">
      <canvas id="cover-canvas" width="1080" height="1080"></canvas>
    </div>
    <button onclick="downloadImage('cover')">Download</button>
    <!-- +++ NEU: Zähleranzeige +++ -->
    <p id="cover-download-count"> Es wurden … Profilbilder insgesamt bereits heruntergeladen.</p>
      <!--  -->
  </div>

  <div id="poster-generator" class="generator" style="display:none;">
    <h2>Poster Generator</h2>
    <p> In Bearbeitung. Schau in den nächsten Tagen wieder vorbei! </p>
   <!--
    <label>Before Illness:</label>
    <input type="file" id="poster-image-before" accept="image/png, image/jpeg"><br>
    <label>Now:</label>
    <input type="file" id="poster-image-now" accept="image/png, image/jpeg"><br>
    <label>Name, Age, Sick Since:</label>
    <input type="text" id="poster-name-info"><br>
    <label>Personal Note:</label>
    <textarea id="poster-note"></textarea><br>
    <div class="canvas-container">
      <canvas id="poster-canvas" width="1080" height="1350"></canvas>
    </div>
    <button onclick="downloadImage('poster')">Download</button>
    -->
  </div>

  <script src="script.js"></script>
</body>
  
<footer>
  <p>
    Erstellt mit ❤️ für <a href="https://link.mecfs.space">@mecfs.space</a> ·
  </p>
  <p>
    <a href="rechtliches.html#impressum">Impressum</a>
    <a href="rechtliches.html#datenschutz">Datenschutz</a>
  </p>
</footer>

  
</html>
