<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ME Awareness Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <header>
    <h1>ME Awareness Monat - Bild Generator</h1>
    <p> von der Initiative <a href="https://link.mecfs.space">@mecfs.space</a></p>
  </header>
  <nav>
    <div id="mode-select">
      <button id="cover-button" onclick="setMode('cover')">Profilbild Generator</button>
      <button id="poster-button" onclick="setMode('poster')">Poster Generator</button>
    </div>
  </nav>

  <div id="cover-generator" class="generator">
    <div class="box">
      <label for="cover-image-upload"><strong>Foto:</strong><br>
       <span class="label-description">Wähle ein Foto von deinem Gerät, das dein Profilbild werden soll.</span>
      </label>
      <input type="file" id="cover-image-upload" accept="image/png, image/jpeg">
    </div>

    <div class="box">
      <div class="template-selector">
        <!-- Thumbnails will be loaded by JS -->
      </div>
    </div>

    <button onclick="downloadImage('cover')">Download</button>

    <div class="box">
      <div class="canvas-container">
        <canvas id="cover-canvas" width="1080" height="1080"></canvas>
      </div>
    </div>
  </div>

  <div id="poster-generator" class="generator">
    <div class="box">
      <label for="poster-image-before"><strong>Vorher-Foto:</strong><br>
       <span class="label-description">Ein Foto von dir, bevor ME dein Leben stark beeinflusst hat.</span>
      </label>
      <input type="file" id="poster-image-before" accept="image/*">

      <label for="poster-image-after"><strong>Heute-Foto:</strong><br>
       <span class="label-description">Ein aktuelles Foto, das deinen Zustand heute zeigt.</span>
      </label>
      <input type="file" id="poster-image-after"  accept="image/*">
    </div>

    <div class="box">
      <label for="poster-name-info"><strong>Vorname, Alter, ME seit:</strong><br>
       <span class="label-description">Füge die Infos ein, die du teilen möchtest. Vorname, Alter, ME seit sind ein Vorschlag.</span>
      </label>
      <input type="text" id="poster-name-info" placeholder="Anna, 32 J., ME seit 2016">
    </div>

    <div class="box">
      <label for="poster-note"><strong>Platz für deinen Input:</strong><br>
        <span class="label-description">Eine persönliche Notiz, ein Zitat oder eine Botschaft, die du teilen möchtest.</span>
      </label>
      <textarea id="poster-note" rows="3" placeholder="Dein Text …"></textarea>
    </div>

    <div class="box">
      <label><strong>Farbmodus:</strong></label>
      <div id="color-mode-buttons" class="button-group">
        <button id="color-mode-simple-btn" data-mode="simple">Einfach</button>
        <button id="color-mode-advanced-btn" data-mode="advanced">Erweitert</button>
      </div>
    </div>

    <div id="poster-interactive-area">
        <div class="poster-controls-column">
            <div id="simple-mode" class="color-options"> <!-- No 'hidden' class initially, JS will manage -->
              <label><strong>Farbkombinationen:</strong></label>
              <!-- Radio buttons will be populated by JS -->
            </div>

            <div id="advanced-mode" class="color-options hidden"> <!-- Start advanced mode hidden -->
              <div class="color-picker-row">
                  <label for="bg-color1">Hintergrund Farbe 1:</label>
                  <input type="color" id="bg-color1">
              </div>
              <div class="color-picker-row">
                  <label for="bg-color2">Hintergrund Farbe 2:</label>
                  <input type="color" id="bg-color2">
              </div>
              <div class="color-picker-row">
                  <label for="text-color">Überschriften Farbe:</label> <!-- Changed from "Text Farbe" -->
                  <input type="color" id="text-color">
              </div>
              <!-- --- REORDERED AND RENAMED BELOW --- -->
              <div class="color-picker-row">
                  <label for="name-pill-bg-color">Namensfeld Hintergrund:</label> <!-- Changed from "Name Pill Hintergrund" -->
                  <input type="color" id="name-pill-bg-color">
              </div>
              <div class="color-picker-row">
                  <label for="name-pill-text-color">Namensfeld Textfarbe:</label> <!-- Changed from "Name Pill Textfarbe" -->
                  <input type="color" id="name-pill-text-color">
              </div>
              <div class="color-picker-row">
                  <label for="note-bg-color">Notizfeld Hintergrund:</label> <!-- Changed from "Notiz Feld Hintergrund" -->
                  <input type="color" id="note-bg-color">
              </div>
              <div class="color-picker-row">
                  <label for="note-text-color">Notizfeld Textfarbe:</label> <!-- Changed from "Notiz Feld Textfarbe" -->
                  <input type="color" id="note-text-color">
              </div>
            </div>

            <button id="poster-download">Download</button>
        </div>

        <div class="poster-preview-column">
            <div class="poster-wrapper">
              <div id="poster" class="poster-preview">
                <h1>12. MAI</h1>
                <h2>ME Awareness Tag</h2>
                <div class="photos">
                  <div class="photo-frame before">
                    <img id="before-img" draggable="false" alt="Vorher Bild Platzhalter">
                    <span class="tag">VORHER</span>
                  </div>
                  <div class="photo-frame after">
                    <img id="after-img"  draggable="false" alt="Heute Bild Platzhalter">
                    <span class="tag">HEUTE 2025</span>
                  </div>
                </div>
                <div id="name-pill" class="name-pill"></div>
                <blockquote>
                  „ME ist, wenn du verzweifelt<br>
                  versuchst zu leben, aber<br>
                  dein Körper es dir nicht erlaubt.“
                </blockquote>
                <div id="note-box" class="note-box"></div>
                <img class="ribbon" src="assets/ribbon.png" alt="ME-Ribbon">
                <footer>@mecfs.space</footer>
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </div>

  <script src="script.js"></script>
</body>

<footer>
  <p>
    Erstellt mit ❤️ von <a href="https://link.mecfs.space">@mecfs.space</a> für die ME Community·
  </p>
  <p>
    <a href="rechtliches.html#impressum">Impressum</a>
    <a href="rechtliches.html#datenschutz">Datenschutz</a>
  </p>
</footer>
</html>
