<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ME Awareness Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ME Awareness Bild Generator</h1>
  <div id="mode-select">
    <button onclick="setMode('cover')">Cover Generator</button>
    <button onclick="setMode('poster')">Poster Generator</button>
  </div>

  <div id="cover-generator" class="generator">
    <h2>Cover Picture Generator</h2>
    <input type="file" id="cover-image-upload" accept="image/png, image/jpeg"><br>
    <label>Zoom:</label>
    <input type="range" id="zoom-slider" min="0.1" max="3" step="0.05" value="1"><br>
    <div class="template-selector">
      <img src="assets/templates/profile/profile-monat2-de.png" class="template-thumb" onclick="selectCoverTemplate('profile-monat2-de.png')">
      <img src="assets/templates/profile/profile-monat2.1-de.png" class="template-thumb" onclick="selectCoverTemplate('profile-monat2.1-de.png')">
      <img src="assets/templates/profile/profile-monat2-en.png" class="template-thumb" onclick="selectCoverTemplate('profile-monat2-en.png')">
      <img src="assets/templates/profile/profile-lightup-de.png" class="template-thumb" onclick="selectCoverTemplate('profile-lightup-de.png')">

    </div>
    <div class="canvas-container">
      <canvas id="cover-canvas" width="1080" height="1080"></canvas>
    </div>
    <button onclick="downloadImage('cover')">Download</button>
  </div>
